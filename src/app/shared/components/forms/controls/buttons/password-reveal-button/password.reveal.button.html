<button
  type="button"
  mat-icon-button
  [attr.aria-label]="
    (input.type ==='password')
    ? 'Show password'
    : 'Hide password'
  "
  *ngIf="control.value"
  (click)="input.type = (input.type ==='password') ? 'text' : 'password'"
>
  <mat-icon>
    {{
    (input.type==="password")
      ? 'visibility'
      : 'visibility_off'
    }}
  </mat-icon>
</button>
