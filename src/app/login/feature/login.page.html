<form
  [formGroup]="loginForm" (ngSubmit) = "onSubmit()"
>
  <mat-form-field appearance="fill">
    <mat-label>
      Email
    </mat-label>
    <input
      matInput
      type="email"
      formControlName = "email"
      autocomplete="email"
    >
    <mat-error *ngIf="getEmail()?.invalid">{{ getEmailErrorMessage() }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>
      Password
    </mat-label>
    <input
      matInput
      type="password"
      formControlName = "password"
      autocomplete="current-password"
    >
    <mat-error *ngIf="getPassword()?.invalid">{{ getPasswordErrorMessage() }}</mat-error>
  </mat-form-field>

  <button
    type="submit"
    mat-raised-button
    color="primary"
    [disabled]="!loginForm.valid"
  >
    Login
  </button>
</form>
