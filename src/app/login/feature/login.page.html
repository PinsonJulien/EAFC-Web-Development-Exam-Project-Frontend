<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <mat-form-field appearance="fill">
    <mat-label>
      Email
    </mat-label>
    <input
      matInput
      type="email"
      formControlName = "email"
      autocomplete="email"
    >
    <div matSuffix class="suffix">
      <erase-button
        [control]="email"
      ></erase-button>
    </div>
    <mat-error *ngIf="email.invalid">{{ getEmailErrorMessage() }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>
      Password
    </mat-label>
    <input
      matInput
      #passwordInput
      type="password"
      formControlName = "password"
      autocomplete="current-password"
    >

    <div matSuffix class="suffix">
      <password-reveal-button
        [control]="password"
        [input]="passwordInput"
      ></password-reveal-button>

      <erase-button
        [control]="password"
      ></erase-button>
    </div>

    <mat-error *ngIf="password.invalid">{{ getPasswordErrorMessage() }}</mat-error>
  </mat-form-field>

  <button
    type="submit"
    mat-raised-button
    color="primary"
    [disabled]="!loginForm.valid"
  >
    Login
  </button>
</form>
