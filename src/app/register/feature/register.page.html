<form
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
>
  <mat-form-field appearance="fill">
    <mat-label>
      Name
    </mat-label>
    <input
      matInput
      type="text"
      formControlName = "name"
      autocomplete="name"
    >
    <mat-icon matSuffix>person</mat-icon>
    <mat-error *ngIf="name.invalid">{{ getNameErrorMessage() }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>
      Email
    </mat-label>
    <input
      matInput
      type="email"
      formControlName = "email"
      autocomplete="email"
    >
    <mat-icon matSuffix>email</mat-icon>
    <mat-error *ngIf="email.invalid">{{ getEmailErrorMessage() }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>
      Password
    </mat-label>
    <input
      matInput
      type="password"
      formControlName = "password"
      autocomplete="new-password"
    >
    <mat-icon matSuffix>lock</mat-icon>
    <mat-error *ngIf="password.invalid">{{ getPasswordErrorMessage() }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>
      Password confirmation
    </mat-label>
    <input
      matInput
      type="password"
      formControlName="passwordConfirmation"
      autocomplete="new-password"
    >
    <mat-icon matSuffix>lock</mat-icon>
    <mat-error *ngIf="passwordConfirmation.invalid">{{ getPasswordConfirmationErrorMessage() }}</mat-error>
  </mat-form-field>

  <button
    type="submit"
    mat-raised-button
    color="primary"
    [disabled]="!registerForm.valid"
  >
    Register
  </button>
</form>
